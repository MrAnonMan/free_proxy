						<input class="form-control" type="text" id="form_ip" value="" required="required" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" title="ipv4"/>
					</div>
				</div>

					<label class="col col-sm-3 control-label" for="form_http_port" data-l10n-id="Port Proxy ">Port Proxy </label>

						<input class="form-control" type="number" id="form_http_port" value="" min="1" max="65535" pattern="[1-9][0-9]*" />
					</div>
				</div>
				<div class="form-group">
